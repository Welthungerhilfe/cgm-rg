
name:  Python package

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      id: cache-venv
      with:
        path: ./.venv/
        key: ${{ runner.os }}-cache-v2-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-cache-v2-
    - run: python -m venv ./.venv && . ./.venv/bin/activate &&
           python -m pip install --upgrade pip && pip install setuptools==50.3.2 wheel==0.36.2 && pip install -r requirements.txt
      if: steps.cache-venv.outputs.cache-hit != 'true'
    - name: flake8
      run: |
        . ./.venv/bin/activate && flake8 src/ --ignore=E501
    - name: pytest
      run: |
        . ./.venv/bin/activate && pytest --cov=src --cov-report=xml
