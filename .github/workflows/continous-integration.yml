
name:  Python package

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      id: cache-venv
      with:
        path: ./.venv/
        key: ${{ runner.os }}-cache-v2-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-cache-v2-
    - run: python -m venv ./.venv && . ./.venv/bin/activate &&
           python -m pip install --upgrade pip && pip install setuptools==50.3.2 wheel==0.36.2 && pip install -r requirements.txt
      if: steps.cache-venv.outputs.cache-hit != 'true'
    - name: flake8
      run: |
        . ./.venv/bin/activate && flake8 --ignore=E501,E402
    - name: pytest
      run: |
        . ./.venv/bin/activate && pytest --cov=src --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: ./coverage.xml,
        directory: ./coverage/reports/
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true